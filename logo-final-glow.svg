<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Code Black Studios - CB in rounded square with glow -->
  <rect width="512" height="512" fill="#000000"/>

  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="56" y="56" width="400" height="400" rx="60" ry="60"
        fill="none"
        stroke="#00ff00"
        stroke-width="8"
        filter="url(#glow)"/>
  <text x="256" y="310"
        font-family="Arial, Helvetica, sans-serif"
        font-size="160"
        font-weight="900"
        fill="#00ff00"
        text-anchor="middle"
        letter-spacing="-8"
        filter="url(#glow)">CB</text>
</svg>
