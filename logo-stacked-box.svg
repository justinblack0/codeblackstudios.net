<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Code Black Studios - CODE BLACK stacked, centered in square, left aligned to each other -->

  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="56" y="56" width="400" height="400" rx="60" ry="60"
        fill="#000000"
        stroke="#00ff00"
        stroke-width="8"
        filter="url(#glow)"/>

  <text x="108" y="235"
        font-family="Arial, Helvetica, sans-serif"
        font-size="80"
        font-weight="900"
        fill="#00ff00"
        filter="url(#glow)">CODE</text>
  <text x="108" y="330"
        font-family="Arial, Helvetica, sans-serif"
        font-size="80"
        font-weight="900"
        fill="#00ff00"
        filter="url(#glow)">BLACK</text>
</svg>
